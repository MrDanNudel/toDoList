<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn">Add Task</button>
      </div>
      <ul id="taskList">
        <li>Do 20 pushups <button class="doneBtn">Done</button></li>
        <li>Do a handstand <button class="doneBtn">Done</button></li>
        <li>Make 400 NIS <button class="doneBtn">Done</button></li>
      </ul>
      <p id="noTasksMsg" style="display: none">There are no tasks...</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
